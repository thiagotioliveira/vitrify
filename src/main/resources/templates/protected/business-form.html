<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{protected/fragments/layout :: layout(~{::content})}">
<div th:fragment="content">
    <h2 th:text="${business.id != null ? 'Edit Business' : 'New Business'}"></h2>
    <form th:action="@{/protected/business/save}" method="post" th:object="${business}">
        <input type="hidden" th:field="*{id}">
        <div class="mb-3">
            <label class="form-label">Name</label>
            <input class="form-control" th:field="*{name}">
        </div>
        <div class="mb-3">
            <label class="form-label">Address</label>
            <input class="form-control" th:field="*{address}">
        </div>
        <div class="mb-3">
            <label class="form-label">Languages</label>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" th:field="*{supportedLanguages}" value="PT" id="langPT">
                <label class="form-check-label" for="langPT">Portuguese</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" th:field="*{supportedLanguages}" value="EN" id="langEN">
                <label class="form-check-label" for="langEN">English</label>
            </div>
        </div>
        <div class="d-flex justify-content-end">
            <a th:href="@{/protected/business}" class="btn btn-secondary me-2">Cancel</a>
            <button type="submit" class="btn btn-success">Save</button>
        </div>
    </form>
</div>
</html>
