<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{protected/fragments/layout :: layout(~{::content})}">
<div th:fragment="content">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Offerings</h2>
        <a th:href="@{/protected/offering/new}" class="btn btn-primary">+ New Offering</a>
    </div>
    <div class="table-responsive">
        <table class="table table-striped align-middle">
            <thead>
            <tr>
                <th>Catalog</th>
                <th>Category</th>
                <th>Name</th>
                <!--<th>Created At</th>-->
                <!--<th>Active</th>-->
                <th class="text-end">Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="offering : ${offerings}">
                <td>
                    <div th:each="entry : ${offering.catalogName}">
                        <span class="badge bg-secondary me-1" th:text="${entry.key}">PT</span>
                        <span th:text="${entry.value}">Lunch</span>
                        <br/>
                    </div>
                </td>
                <td>
                    <div th:each="entry : ${offering.categoryName}">
                        <span class="badge bg-secondary me-1" th:text="${entry.key}">PT</span>
                        <span th:text="${entry.value}">Comida</span>
                        <br/>
                    </div>
                </td>
                <td>
                    <!-- Agora iteramos diretamente sobre o Map name -->
                    <div th:each="entry : ${offering.name}">
                        <span class="badge bg-secondary me-1" th:text="${entry.key}">PT</span>
                        <span th:text="${entry.value}">Comida</span>
                        <br/>
                    </div>
                </td>
                <!--<td th:text="${#dates.format(catalog.createdAt, 'dd/MM/yyyy')}">10/11/2025</td>-->
                <!--<td>
                   <span th:text="${catalog.active} ? 'Yes' : 'No'"
                         th:classappend="${catalog.active} ? 'badge bg-success' : 'badge bg-secondary'">
                       Yes
                   </span>
                       </td>-->
                <td class="text-end table-actions">
                    <a th:href="@{/protected/offering/edit/{id}(id=${offering.id})}" class="btn btn-sm btn-warning">Edit</a>
                    <button type="button" class="btn btn-sm btn-danger"
                            data-bs-toggle="modal"
                            th:data-bs-target="'#confirmDeleteModal'"
                            th:data-id="${offering.id}"
                            th:data-name="${#strings.arrayJoin(offering.name.values(), ', ')}">
                        Delete
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <!-- Modal de confirmação -->
    <div class="modal fade" id="confirmDeleteModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <form th:action="@{/protected/offering/delete}" method="post">
                    <div class="modal-header">
                        <h5 class="modal-title">Confirm deletion</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <p>Are you sure you want to delete <strong id="deleteName">this catalog</strong>?</p>
                        <input type="hidden" name="id" id="deleteId">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-danger">Delete</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var modal = document.getElementById('confirmDeleteModal');
            modal.addEventListener('show.bs.modal', function (event) {
                var button = event.relatedTarget;
                var id = button.getAttribute('data-id');
                var name = button.getAttribute('data-name');

                modal.querySelector('#deleteId').value = id;
                modal.querySelector('#deleteName').textContent = name;
            });
        });
    </script>
</div>
