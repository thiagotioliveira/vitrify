<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{protected/fragments/layout :: layout(~{::content})}">
<div th:fragment="content">

    <h2 th:text="${category.id != null ? 'Edit Category' : 'New Category'}"></h2>

    <form th:action="@{/protected/category/save}" method="post" th:object="${category}">
        <input type="hidden" th:field="*{id}">
        <input type="hidden" th:field="*{businessId}">

        <!-- Select CatÃ¡logo -->
        <div class="mb-3">
            <label class="form-label">Catalog</label>
            <select class="form-select" th:field="*{catalogId}">
                <option value="" disabled>Select a catalog</option>
                <option th:each="c : ${catalogs}"
                        th:value="${c.id}"
                        th:selected="${c.id == category.catalogId}"
                        th:text="${c.label}">
                </option>
            </select>
        </div>

        <!-- Nome por linguagem -->
        <div th:each="lang : ${supportedLanguages}" class="mb-3">
            <label class="form-label" th:text="'Name (' + ${lang} + ')'">Name</label>
            <input type="text" class="form-control"
                   th:name="'name[' + ${lang} + ']'"
                   th:value="${category.textFor(lang)}">
        </div>

        <div class="d-flex justify-content-end">
            <a th:href="@{/protected/category}" class="btn btn-secondary me-2">Cancel</a>
            <button type="submit" class="btn btn-success">Save</button>
        </div>
    </form>

</div>
</html>
